<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagens</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/4a1e49a1ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>Conversor de Imagens</h2>
        <button aria-label="Alternar modo escuro"><i class="fa-solid fa-moon"></i></button>
    </header>
    <main>
        <section id="conversor">
            <h1>Conversor de Imagens</h1>
            <form id="imageForm">
                <label for="imageInput">Selecione uma imagem:</label>
                <input type="file" id="imageInput" accept="image/*" required>
                <label for="formatSelect">Escolha o formato de sa√≠da:</label>
                <select id="formatSelect" required>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WEBP</option>
                </select>
                <small>Formatos suportados: PNG, JPEG, WEBP. (BMP removido por compatibilidade)</small>
                <button type="submit">Converter</button>
            </form>
        </section>
    </main>
    <aside id="result" style="display: none;">
        <h2>Imagem Convertida:</h2>
        <img id="convertedImage" alt="Imagem convertida" />
        <p id="status" aria-live="polite"></p>
        <a id="downloadLink" href="#" download>Baixar Imagem</a>
    </aside>
    <footer>
        <p>Site desenvolvido por JLBBARCO - 2026</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
